# Use mixed lower and upper case keys here to test robustness of YAML package.

sinks:
  - packageRE: "^example.com/core"
    methodre: "^Sink$"
  - packageRE: "^example.com/core"
    methodRE: "^Do$"
    receiverRE: "^Sinker$"
FieldTags:
  - Key: example
    val: sensitive
exclude:
  - PackageRE: "^example.com/exclusion$"
    MethodRE: "^Foo$"
  - packageRE: "^notexample.com/exclusion$"
