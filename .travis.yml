language: golang

go:
- "1.14"

script:
- go test -v ./...
- >
  echo "Checking goimports..." && (
    if [[ -n $(goimports -l internal cmd) ]]; then
      goimports -d internal cmd
      echo 'Please run `goimports -w cmd internal`.'
      false
    fi
  )
- >
  echo "Checking go mod..." && (
    go mod tidy
    git diff --quiet || (
      git diff go.mod go.sum
      echo 'Please run `go mod tidy`.'
      false
    )
  )
